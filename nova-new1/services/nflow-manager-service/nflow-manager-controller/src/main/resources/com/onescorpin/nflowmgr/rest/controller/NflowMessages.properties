deleteNflow.cleanupError = The nflow's cleanup flow failed to completed successfully. Please check the nflow in NiFi and try again.
deleteNflow.cleanupTimeout = The nflow's cleanup flow failed to complete within the allotted time. Please delete the nflow's process group manually when it has completed and try again.
deleteNflow.hasDependents = This nflow is referenced by other nflows or SLA's and cannot be deleted.
deleteNflow.nifiError = The nflow could not be deleted from NiFi. Please delete the nflow's process groups manually and try again.
deleteNflow.notFound = The nflow cannot be found.
deleteNflow.unknownError = An unrecognized error occurred while deleting the nflow. Please check the service logs and try again.
