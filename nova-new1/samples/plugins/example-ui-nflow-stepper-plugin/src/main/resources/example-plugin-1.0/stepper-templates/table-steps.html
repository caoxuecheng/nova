

<nova-define-nflow-step title="Table" step="getStep(0)">
  <onescorpin-define-nflow-table step-index="{{getStepIndex(0)}}" ng-if="isStepSelected(0)"></onescorpin-define-nflow-table>
</nova-define-nflow-step>

<nova-define-nflow-step title="Data Processing" step="getStep(1)">
  <onescorpin-define-nflow-data-processing step-index="{{getStepIndex(1)}}"></onescorpin-define-nflow-data-processing>
</nova-define-nflow-step>

<nova-define-nflow-step title="Example Step" step="getStep(2)">
  <div lazy-load-retain-order="['/example-plugin-1.0/module.js','/example-plugin-1.0/example-nflow-stepper-core-step/example-nflow-stepper-core-step.js']">
    <example-nflow-stepper-core-step step-index="{{getStepIndex(2)}}" ng-if="isStepSelected(2)"></example-nflow-stepper-core-step>
  </div>
</nova-define-nflow-step>
