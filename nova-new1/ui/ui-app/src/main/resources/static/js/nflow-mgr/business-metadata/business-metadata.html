<div >
    <md-progress-linear md-mode="indeterminate" ng-if="vm.loading"></md-progress-linear>
    <card-layout body-css="md-padding" class="centered" ng-if="!vm.loading">
        <header-section>
            <div class="card-title">Property Definition</div>
            <div class="card-label">Define standard properties available to nflows and categories</div>
        </header-section>
        <body-section>
            <vertical-section-layout section-title="Category Fields" on-save-edit="vm.onCategorySave()" on-edit="vm.onCategoryEdit()" editable="vm.isCategoryEditable" is-valid="vm.isCategoryValid"
                                     allow-edit="vm.allowCategoryEdit">
                <readonly-section>
                    <onescorpin-properties-admin fields="vm.model.categoryFields"></onescorpin-properties-admin>
                </readonly-section>
                <editable-section>
                    <onescorpin-properties-admin-editor fields="vm.editModel.categoryFields" is-valid="vm.isCategoryValid"></onescorpin-properties-admin-editor>
                </editable-section>
            </vertical-section-layout>
            <vertical-section-layout section-title="Nflow Fields" on-save-edit="vm.onNflowSave()" on-edit="vm.onNflowEdit()" editable="vm.isNflowEditable" is-valid="vm.isNflowValid"
                                     allow-edit="vm.allowNflowEdit">
                <readonly-section>
                    <onescorpin-properties-admin fields="vm.model.nflowFields"></onescorpin-properties-admin>
                </readonly-section>
                <editable-section>
                    <onescorpin-properties-admin-editor fields="vm.editModel.nflowFields" is-valid="vm.isNflowValid"></onescorpin-properties-admin-editor>
                </editable-section>
            </vertical-section-layout>
        </body-section>
    </card-layout>
</div>
