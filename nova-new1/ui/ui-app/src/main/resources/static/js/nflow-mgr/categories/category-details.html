<div>
    <md-progress-linear md-mode="indeterminate" ng-if="vm.loadingCategory"></md-progress-linear>
    <card-layout body-css="md-padding" class="centered" ng-if="!vm.loadingCategory">
        <header-section>
            <div layout="row" layout-align="center start">
                <div class="card-title">Category Details</div>
                <span flex></span>
                <ng-md-icon icon="{{vm.model.icon}}" ng-style="vm.getIconColorStyle(vm.model.iconColor)" style="padding-right:16px;" size="30"></ng-md-icon>
            </div>
        </header-section>
        <body-section>
            <onescorpin-category-definition></onescorpin-category-definition>
            <onescorpin-category-properties ng-if="vm.model.id != null"></onescorpin-category-properties>
            <onescorpin-category-nflow-properties ng-if="vm.model.id != null"></onescorpin-category-nflow-properties>
            <onescorpin-category-access-control ng-if="vm.model.id != null && vm.showAccessControl"></onescorpin-category-access-control>
            <onescorpin-category-nflows ng-if="vm.model.id != null"></onescorpin-category-nflows>
        </body-section>
    </card-layout>
</div>
